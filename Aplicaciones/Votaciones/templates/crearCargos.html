{% extends "./plantilla.html" %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
            <div class="col-md-4">
                <br>
                <h2 style="text-align: center;">Nuevo Cargo y Candidato</h2>
                        <div class="container">
                            <form action="{% url 'crearCargo' %}" method="POST" enctype="multipart/form-data" id="frm_nuevo_cargo">
                                {% csrf_token %}
                                <div>
                                    <label for="nombre">Cargo:</label>
                                    <select name="cargo" id="cargo" class="form-control" required>
                                        <option value="0" disabled="" selected="">SELECCIONE EL CARGO</option>
                                        <option value="Presidente">Presidente</option>
                                        <option value="Vicepresidente">Vicepresidente</option>
                                        <option value="Secretario">Secretario</option>
                                        <option value="Tesorero">Tesorero</option>
                                        <option value="1er Vocal Principal">1er Vocal Principal</option>
                                        <option value="2do Vocal Principal">2do Vocal Principal</option>
                                        <option value="3er Vocal Principal">3er Vocal Principal</option>
                                        <option value="1er Vocal Suplente">1er Vocal Suplente</option>
                                        <option value="2do Vocal Suplente">2do Vocal Suplente</option>
                                        <option value="3er Vocal Suplente">3er Vocal Suplente</option>
                                    </select>
                                </div>
                                <br>
                                <div>
                                    <label for="nombre">Nombres y Apellidos:</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese los nombres y apellidos" required>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <a href="{% url 'listarCargos' %}" class="btn btn-secondary">Cancelar</a>
                            </form>
                        </div>
                    </div>
            </div>
    </div>
</div>

<script>
    $("#frm_nuevo_cargo").validate({
        rules: {
            cargo:{
                required: true
            },
            nombre:{
                required: true
            },
            },
            messages:{
            cargo:{
                required: "Seleccione un cargo"
                },
            nombre:{
                required: "Ingrese el nombre y apellido del candidato (Opcional 2 nombres y 2 apellidos)"
            },
            }
        });
</script>

{% endblock %}
