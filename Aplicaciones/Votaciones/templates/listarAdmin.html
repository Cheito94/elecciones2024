{% extends "./plantilla.html" %}

{% block body %}
<br>
<div class="card">
    <div class="card-title text-center">
        <h3><b>Administradores</b></h3>
    </div>
</div>
<br>
<div class="text-center">
    <a href="" class="btn btn-outline-info"><i class="fas fa-plus"></i> Agregar Administrador</a>
</div>
<div class="container">
    <table class="table table-bordered table-striped table-hover" id="tbl-Admin">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Contraseña</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for administrador in administradores %}
                <tr>
                    <td>{{ administrador.username }}</td>  <!-- Mostrar nombre de usuario -->
                    <td>**********</td>  <!-- No mostrar la contraseña real por seguridad -->
                    <td>
                        <a href="{% url 'eliminarAdmin' administrador.id %}" class="btn btn-danger" onclick="return confirm('¿Está seguro de eliminar este administrador?')">Eliminar</a>
                    </td>                    
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No hay administradores registrados.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="text-center">
    <a href="{% url 'paginaAdmin' %}" class="btn btn-outline-info"><i class="fas fa-plus"></i> Volver</a>
</div>

<script>
    let table = new DataTable('#tbl-Admin');
</script>

{% endblock %}
